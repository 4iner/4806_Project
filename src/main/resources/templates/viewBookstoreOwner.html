<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookStoreOwner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="js/scripts.js"></script>
    <script src="js/viewBookstoreOwner.js"></script>
</head>
    <body>
        <form action="/" method="get">
            <input type="submit" value="Home"/>
        </form>
        <form action="/perform_logout">
            <input type="submit" value="Log out" />
        </form>
        <h1>BookStoreOwner</h1>
        <div id="bookstoreOwnerInfo"/>
        <form id="create-store-form" action="#" method="put">
            <input type="hidden" name="bookstoreOwnerId" />
            <input type="submit" value="Add Bookstore"/>
        </form>
        <h1>Bookstores</h1>
        <table id="bookstores"/>
    </body>
</html>
