<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookStoreOwner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="js/scripts.js"></script>
    <script>
        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
    </script>
</head>
    <body>
        <form action="#" th:action="@{/}" method="get">
            <input type="submit" value="Home"/>
        </form>
        <form action="/perform_logout">
            <input type="submit" value="Log out" />
        </form>
        <h1>BookStoreOwner</h1>
        <p th:text="'BookStoreOwner ID: ' + ${bookstoreOwner.getId()}" />
        <p th:text="'BookStore Name: ' + ${bookstoreOwner.getName()}" />
        <form id="create-store-form" action="#" method="post">
            <input type="hidden" name="bookstoreOwnerId" value="${bookstoreOwner.getId()}" />
            <input type="submit" value="Add Bookstore"/>
        </form>
        <h1>Bookstores</h1>
        <table>
            <th:block th:each="bookstore: ${bookstoreOwner.getBookstores()}">
                <tr>
                    <td><a th:href="@{/editBookstore(bookstoreOwnerId=${bookstoreOwner.getId()},bookstoreId=${bookstore.getId()})}" th:text="${bookstore.getId()}"></a></td>
                    <td>
                        <form id="delete-store-form" action="#" method="post">
                            <input type="hidden" name="bookstoreOwnerId" th:value="${bookstoreOwner.getId()}" />
                            <input type="hidden" name="bookstoreId" th:value="${bookstore.getId()}" />
                            <input type="submit" value="Remove Bookstore"/>
                        </form>
                    </td>
                </tr>
            </th:block>
        </table>
    </body>
</html>
