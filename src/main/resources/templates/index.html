<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <h1>Testing</h1>
        <form action="#" th:action="@{/viewBookstoreOwner}" method="post">
            <label>BookstoreOwner ID:</label>
            <input type="text" name="bookstoreOwnerId"><br><br>
            <input type="submit" value="Owner Login"/>
        </form>
        <form action="#" th:action="@{/newBookstoreOwner}" method="post">
            <label>Name:</label>
            <input type="text" name="name"><br><br>
            <input type="submit" value="New Owner"/>
        </form>
        <form action="#" th:action="@{/viewCustomer}" method="post">
            <label>Customer ID:</label>
            <input type="text" name="customerId"><br><br>
            <input type="submit" value="Customer Login"/>
        </form>
        <form action="#" th:action="@{/newCustomer}" method="post">
            <label>Name:</label>
            <input type="text" name="name"><br><br>
            <label>Address:</label>
            <input type="text" name="address"><br><br>
            <label>Email:</label>
            <input type="text" name="email"><br><br>
            <label>phoneNumber:</label>
            <input type="text" name="phoneNumber"><br><br>
            <input type="submit" value="New Customer"/>
        </form>
    </body>
</html>
